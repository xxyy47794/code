#port
server.port=8088

#datasource
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/demo?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

#Mybatis Mapper
#mybatis.mapper-locations=classpath:com/base/**/mapper/*.xml

#Mybatis plus config
#xml\u8DEF\u5F84\u626B\u63CF
mybatis-plus.mapper-locations = classpath:com/base/**/mapper/*.xml
#\u522B\u540D\u5305\u626B\u63CF\u8DEF\u5F84
mybatis-plus.type-aliases-package=com.base.**.aliases;com.base.**.entity
#\u81EA\u5B9A\u4E49\u7C7B\u578B\u8F6C\u6362
#mybatis-plus.type-handlers-package=
#\u679A\u4E3E\u7C7B \u626B\u63CF\u8DEF\u5F84
#mybatis-plus.type-enums-package=com.base.**.enums
#MyBatis \u7684\u6267\u884C\u5668
#ExecutorType.SIMPLE\uFF1A\u8BE5\u6267\u884C\u5668\u7C7B\u578B\u4E0D\u505A\u7279\u6B8A\u7684\u4E8B\u60C5\uFF0C\u4E3A\u6BCF\u4E2A\u8BED\u53E5\u7684\u6267\u884C\u521B\u5EFA\u4E00\u4E2A\u65B0\u7684\u9884\u5904\u7406\u8BED\u53E5\uFF08PreparedStatement\uFF09
#ExecutorType.REUSE\uFF1A\u8BE5\u6267\u884C\u5668\u7C7B\u578B\u4F1A\u590D\u7528\u9884\u5904\u7406\u8BED\u53E5\uFF08PreparedStatement\uFF09
#ExecutorType.BATCH\uFF1A\u8BE5\u6267\u884C\u5668\u7C7B\u578B\u4F1A\u6279\u91CF\u6267\u884C\u6240\u6709\u7684\u66F4\u65B0\u8BED\u53E5
mybatis-plus.executor-type=simple
#\u662F\u5426\u5F00\u542F\u81EA\u52A8\u9A7C\u5CF0\u547D\u540D\u89C4\u5219
mybatis-plus.configuration.map-underscore-to-camel-case=true
#\u903B\u8F91\u5220\u9664\u503C
